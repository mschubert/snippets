<script type="text/javascript">

function startTimer() {
    var totalMinutes = document.getElementById("minutes").value;
    endTime = new Date().getTime() + (1000 * 60 * totalMinutes);
    showCountDown()
}

function showCountDown() {
    var now = new Date().getTime()
    if (endTime - now >= 0) {
        var delta = new Date(endTime - now)
        var min = delta.getMinutes()
        var sec = delta.getSeconds()
        var timeRemaining = min + ((sec < 10) ? ":0" : ":") + sec
        document.getElementById('counter').innerHTML = "<h1>" + timeRemaining + "</h1>"
        setTimeout("showCountDown()",990)
    }
}
</script>

<style type="text/css">
body { background-color:black; }
h1 { font-size: 250px; position:absolute; left:200px; top:80px; color:white; }
</style>

<body id="counter">
<input id="minutes" type="text" value="30" style="width:30px;" />
<input type="button" value="start" onclick="javascript:startTimer();" />
</body>
